<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab04</title>
</head>
<body>


    <script>


        var pallet = ["Blauw","Rood", "Geel","Groen","Zwart"];
        document.write(pallet);
        var nieuwekleur1 = prompt('typ een nieuwe kleur in: ');
        pallet.push(nieuwekleur1);
        document.write("<br>" + pallet);

        var nieuwekleur2 = prompt('typ een nieuwe kleur in: ');
        pallet.unshift(nieuwekleur2);
        document.write("<br>" + pallet);

        pallet.sort();
        document.write("<br>" + pallet);







    </script>

</body>
</html>
