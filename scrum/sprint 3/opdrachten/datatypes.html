<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datatypes</title>
</head>
<body>
  <script>
    var naam = "carl";
    var adres = "kruislaan 111";
    var leerplichtig = true;
    var volwassen = false;
    var tempratuur = -10;
    var btw = 0.21 * 100;
    var string = "33445";
    var resultaat = parseInt(string);

    Document.write(
      "<br>Opgave 14: ParseInt(string) resultaat is:" + typeof resultaat
    );
    document.write(
      "<br>Opgave 13: waarde van btw is:" + btw
    );
    document.write(
      "<br>Opgave 12: Datatype of tempratuur is:" + typeof tempratuur
    );
    document.write(
      "<br>Opgave 10: Datatypes van naam is: " + typeof naam
    );

    document.write(
      "<br>Opgave 11: DataType van leerplicht is:" + typeof leerplichtig
    );

  </script>

</body>
</html>
