<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab8</title>
<body>
<h2>Lab 8</h2>
    <script>
        var today = new Date();
        var factuur = new Date();
        var betaal = new Date();
        document.write("Vandaag is " + today.toLocaleDateString());

        //factuurdatum
        factuur.setDate(factuur.getDate() - 17);
        factuurDatum = factuur.toLocaleDateString();
        document.write("<br>Factuurdatum: " + factuurDatum);

        //betaaldatum
        betaal.setDate(betaal.getDate() + 12);
        betaalDatum = betaal.toLocaleDateString();
        document.write("<br>Betaaldatum: " + betaalDatum);

        var timeDiff = Math.abs(today.getTime() - betaal.getTime());
        var betaalTijd = Math.ceil(timeDiff / (1000 * 3600 * 24));
        document.write("<br>U hebt nog: " + betaalTijd + " dagen om te betalen");
</script>
</body>
</html>
