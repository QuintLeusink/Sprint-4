<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De for-lus</title>
    <!--dit script: werkt met de for-lus -->
</head>
<body>
    <script>
        document.write("Opgave 69");
        for (x = 0; x < 3; x++)
        {
            document.write("<br>Dit is lus: " + x);
        }
        document.write("<br>Opgave 70:");
        var student = new Array("Zakaria","Albert","Hamsa","Mike","Pieter","Harry");
        for(x=0; x<student.length; x++)
        {
            document.write("<br>Element " + x + " is " + student[x]);
        }
        document.write("<br>Opgave 71:");
        for(x=0; x<student.length; x++)
        {
            if (x % 2 === 0)
            {
                document.write("<br>Element " + x + " is " + student[x]);
            }
        }
        document.write("<br>Opgave 72:");
        var tekst = "Hij lijkt een beetje op Nelon Mandela.";
        lengte = tekst.length;
        spaties = 0;
        document.write("<br>");
        for (x=0; x<lengte; x++){
            teken = tekst.charAt(x);
            document.write(teken);
            if(teken == " "){
                spaties++
            }
        }
        document.write("<br>Tekst bevat " + spaties + " spaties");
        document.write("<br>Opgave 73:");
        a = 0;
        for (x=0; x<lengte; x++){
            letter = tekst.charAt(x);
            if(letter == "a"){
                a++
            }
        }
        document.write("<br>Aantal a's: " + a);
        e = 0;
        for (x=0; x<lengte; x++){
            letter = tekst.charAt(x);
            if(letter == "e"){
                e++
            }
        }
        document.write("<br>Aantal e's: " + e);
        i = 0;
        for (x=0; x<lengte; x++){
            letter = tekst.charAt(x);
            if(letter == "i"){
                i++
            }
        }
        document.write("<br>Aantal i's: " + i);
        o = 0;
        for (x=0; x<lengte; x++){
            letter = tekst.charAt(x);
            if(letter == "o"){
                o++
            }
        }
        document.write("<br>Aantal o's: " + o);
        u = 0;
        for (x=0; x<lengte; x++){
            letter = tekst.charAt(x);
            if(letter == "u"){
                u++
            }
        }
        document.write("<br>Aantal u's: " + u);
    </script>
</body>
</html>
