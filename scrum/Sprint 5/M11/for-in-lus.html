<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for(in)-lus</title>
</head>
<body>
    <script>
        var laptops = new Array();
        laptops["macbook"] = {"model":"air", "vooraad": 2000, "prijs": 1090};
        laptops["asusbook"] = {"model":"wind", "vooraad": 1000, "prijs": 990};
        laptops["dellbook"] = {"model":"fire", "vooraad": 987, "prijs": 890};
        for(var merk in laptops) {
            document.write("<br>Merk: " + merk);
            for(var property in laptops[merk]) {
                document.write("<br>" + property + ": " + laptops[merk][property]);
            }
        }
    </script>
</body>
</html>
