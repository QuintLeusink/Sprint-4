<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math-object</title>
</head>
<body>
    <script>
        document.write("Opgave 80:");
        var mijnArray = new Array(3.51, 3.50, 3.49, -3.55, -3.50, -3.49);
        document.write("<br>Hoogste element in mijn Array is: " + Math.max.apply(null, mijnArray));
        document.write("<br>Opgave 81:");
        document.write("<br>Laagste element in mijn Array is: " + Math.min.apply(null, mijnArray));
        document.write("<br>Opgave 82:");
        for(i=0; i < mijnArray.length; i++) {
            mijnArray[i] = Math.round(mijnArray[i]);
        }
        document.write("<br>Afgeronde elementen: " + mijnArray);
        document.write("<br>Opgave 83:");
        document.write("<br>Vul mijnArray met willekeurige getallen");
        for(x=0 ;x < mijnArray.length; x++) {
            mijnArray[x] = Math.floor((Math.random()*10));
            document.write("<br> " + mijnArray[x]);
        }
    </script>
</body>
</html>
